<!DOCTYPE html>
<html>
<head>
    <title>Single-line Text Entry Form</title>
</head>
<body>
    <h2>Personal Information Form</h2>

    <form method="post" action="mailto:put.your@email.address.here">

        <!-- Name field -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" size="35"><br><br>

        <!-- Email field -->
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" size="40"><br><br>

        <!-- Address fields -->
        <label for="address1">Address Line 1:</label><br>
        <input type="text" id="address1" name="address1" size="40"><br><br>

        <label for="address2">Address Line 2:</label><br>
        <input type="text" id="address2" name="address2" size="40"><br><br>

        <label for="address3">Address Line 3:</label><br>
        <input type="text" id="address3" name="address3" size="40"><br><br>

        <!-- Postal code -->
        <label for="postal">Postal Code:</label><br>
        <input type="text" id="postal" name="postal" size="10"><br><br>

    </form>
</body>
</html>
